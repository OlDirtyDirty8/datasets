# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: data
prefect-version: 2.13.2

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/sprocketbot/data
    branch: main
    access_token: '{{ $GITHUB_PAT }}'
- prefect.deployments.steps.pip_install_requirements:
    directory: '{{ clone-step.directory }}'
    requirements_file: requirements.txt
    stream_output: false

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: Games Played Notifier
  version:
  tags: []
  description: A simple flow that posts the number of games played over the last hour
    into discord.
  schedule:
    cron: '0 * * * * '
    timezone:
    day_or: true
  entrypoint: ./src/games_played.py:games_played
  parameters: {}
  work_pool:
    name: worker-pool
    work_queue_name: default
    job_variables: {}
- name: Avg. Player Stats
  version:
  tags: [out:sheets]
  description:
  entrypoint: ./src/sync_player_averages.py:avg_player_stats
  parameters: {}
  work_pool:
    name: worker-pool
    work_queue_name:
    job_variables: {}
  schedule:
    cron: 0 0 * * *
    timezone: EST
    day_or: true
- name: execute_public_queries
  version:
  tags: []
  description:
  entrypoint: src/execute_public_queries.py:execute_public_queries
  parameters: {}
  work_pool:
    name: worker-pool
    work_queue_name:
    job_variables: {}
  schedule:
    cron: 0 */3 * * *
    timezone: EST
    day_or: true
