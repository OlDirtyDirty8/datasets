{% macro layout_head(pages_url, nav_elements) %}
<title>Sprocket Public Datasets</title>
<script src="https://cdn.tailwindcss.com"></script>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/monokai.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

<!-- and it's easy to individually load additional languages -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/sql.min.js"></script>

<script>
  hljs.highlightAll();
</script>

<!-- Fonts -->
<link
  rel="preconnect"
  href="https://fonts.googleapis.com" />
<link
  rel="preconnect"
  href="https://fonts.gstatic.com"
  crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Code+Pro:wght@400;500;700&display=swap"
  rel="stylesheet" />

<!-- Favicons -->
<link
  rel="icon"
  href="{{pages_url}}/assets/favicon/favicon.ico" />
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{pages_url}}/assets/favicon/apple-touch-icon.png" />
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{pages_url}}/assets/favicon/favicon-32x32.png" />
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{pages_url}}/assets/favicon/favicon-16x16.png" />
<link
  rel="manifest"
  href="{{pages_url}}/assets/favicon/site.webmanifest" />
<link
  rel="mask-icon"
  href="{{pages_url}}/assets/favicon/safari-pinned-tab.svg"
  color="#febf2b" />

{% if "test" not in pages_url %}
<!-- Analytics -->
<script
  async
  src="https://analytics.eu.umami.is/script.js"
  data-website-id="b65926fc-a287-4643-bc90-6accd6f575e7"></script>
{% endif %}

<!-- OpenGraph -->
<meta
  property="og:type"
  content="website" />
<meta
  property="og:title"
  content="Sprocket Public Datasets" />
<meta
  property="og:url"
  content="{{pages_url}}/index.html" />
<!-- TODO: Get source asset to modify
        <meta property="og:image" content="">
    -->
<meta
  property="og:description"
  content="List of datasets that are exported from the Sprocket Database to enable community members to perform their own analyses" />

<script src="{{pages_url}}/assets/tailwind.config.js"></script>

<!-- Load Custom elements library -->
<script src="{{ pages_url }}/assets/dist/lib.js"></script>
<script>
  window.pages_url = "{{ pages_url }}";
</script>
<style>
  spr-copy-button {
    height: 0;
  }
</style>

{% for el in nav_elements %}
<link
  rel="prefetch"
  href="{{ el.href }}"
  as="document" />
{% endfor %}
<link
  rel="prefetch"
  href="{{pages_url}}/index.html"
  as="document" />
<link
  rel="prefetch"
  href="{{pages_url}}/archive.html"
  as="document" />

{% endmacro %}
